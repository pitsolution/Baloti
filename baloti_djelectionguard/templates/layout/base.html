<!DOCTYPE html>
<html lang="en">
{% load i18n %}
{% load static %}
{% load sass_tags %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baloti</title>
    <meta property='og:title' content='Baloti Homepage'/>
    <meta name="twitter:image" content="https://uat.baloti.org/static/images/logo.jpg" />
    <meta property="og:image:secure_url" itemprop="image" content='https://uat.baloti.org/static/images/logo.jpg'/>
    <link itemprop="thumbnailUrl" href="https://uat.baloti.org/static/images/logo.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property='og:description' content='Baloti Voting webiste'/>
    <meta property='og:url' content='https://uat.baloti.org/'/>
    <meta property='og:image:width' content='200' />
    <meta property='og:image:height' content='200' />
    <meta property="og:type" content='website'/>
    <meta property="og:locale" content="en_GB" />
    <meta property="og:locale:alternate" content="fr_FR" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="{% sass_src 'scss/main.scss' %}" rel="stylesheet" type="text/css" />
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/slick.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app-main.js"></script>
    <script src="/static/js/chart.min.js"></script>
    <script src="/static/js/countdown.js"></script>
</head>

<body>
    <div class="app">
        <span itemprop="image" itemscope itemtype="image/jpeg"> 
            <link itemprop="url" href="https://uat.baloti.org/static/images/logo.jpg"> 
        </span>
        <!-- Topbar -->
        {% include 'layout/header.html' %}
        <!-- End of Topbar -->
     
        {% block body %}
        {% endblock body %}

        <!-- Footer -->
        {% include 'layout/footer.html' %}
        <!-- End of Footer -->
    </div>
</body>

</html>
