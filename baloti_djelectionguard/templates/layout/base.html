<!DOCTYPE html>
<html lang="en">
{% load i18n %}
{% load static %}
{% load sass_tags %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baloti</title>
    <meta property='og:title' content='Baloti Homepage'/>
    <meta property='og:url' content='https://uat.baloti.org/en/baloti'/>
    <meta property='og:description' content='Baloti Voting webiste'/>
    <meta property="og:image" itemprop="image" content="https://uat.baloti.org/static/images/thumbnail.jpg"/>
    <meta property="og:type" content="article" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="de-DE" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- <link href="{% sass_src 'scss/main.scss' %}" rel="stylesheet" type="text/css" /> -->
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/slick.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app-main.js"></script>
    <script src="/static/js/chart.min.js"></script>
    <script src="/static/js/countdown.js"></script>
</head>

<body>
    <div class="app">
        <link itemprop="thumbnailUrl" href="https://uat.baloti.org/static/images/thumbnail.jpg">
        <span itemprop="thumbnail" itemscope itemtype="http://schema.org/ImageObject">
            <link itemprop="url" href="https://uat.baloti.org/static/images/thumbnail.jpg">
        </span>
        <!-- Topbar -->
        {% include 'layout/header.html' %}
        <!-- End of Topbar -->
     
        {% block body %}
        {% endblock body %}

        <!-- Footer -->
        {% include 'layout/footer.html' %}
        <!-- End of Footer -->
    </div>
</body>

</html>
